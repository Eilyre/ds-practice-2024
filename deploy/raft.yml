apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: raft-nodes
spec:
  serviceName: "raft"
  replicas: 3
  selector:
    matchLabels:
      app: raft
  template:
    metadata:
      labels:
        app: raft
    spec:
      containers:
        - name: raft-node
          image: registry.hpc.ut.ee/sander/database:latest
          ports:
            - containerPort: 50060
          env:
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DOMAIN
              value: .raft
            - name: PEERS
              value: raft-nodes-0.raft:50060,raft-nodes-1.raft:50060,raft-nodes-2.raft:50060
---
apiVersion: v1
kind: Service
metadata:
  name: raft
spec:
  ports:
    - port: 50060
      name: raft
  clusterIP: None
  selector:
    app: raft
---
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: raft
  ports:
    - protocol: TCP
      port: 50060
      targetPort: 50060
  type: ClusterIP
  sessionAffinity: None
