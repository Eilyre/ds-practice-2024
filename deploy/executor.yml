apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: executor
  template:
    metadata:
      labels:
        app: executor
    spec:
      containers:
        - name: executor
          image: registry.hpc.ut.ee/sander/executor:latest
          env:
            - name: PYTHONUNBUFFERED
              value: "TRUE"
            - name: PYTHONFILE
              value: "/app/executor/src/run.py"
